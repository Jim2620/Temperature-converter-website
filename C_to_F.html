<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <header class>
        <!-- START of Nav bar -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="F_to_C.html">Fahrenheit to Celcius Converter</a>

                </li>
            </ul>
        </nav>
        <!-- END of Nav bar -->

    <main>
        <div class="banner">
            <img src="images/thermometer.jpg" alt="Banner image" width="500">
        </div>
        <form>
            <p>
                <!-- Celsius field -->
                <label for="celsius">Celsius: </label>
                <input type="text" id="celsius">
            </p>

            <p>
                <!-- Convert button -->
                <input type="button" value="convert" id="convertBtn">
            </p>
            <p>
                 <!-- Farenheit field -->
                Farenheit: <input type="text" id="farenheit" readonly>
            </p>
            <p>
                <!-- Reset button -->
                <input type="reset"></input>
            </p>
        </form>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
